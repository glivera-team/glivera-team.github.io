---
layout: default
---
{% if page.lang contains 'eng' %}
<a href="{{ site.baseurl }}/eng/" class="return_link">&larr; Homepage</a>
{% endif %}
{% if page.lang contains 'ru' %}
<a href="{{ site.baseurl }}/" class="return_link">&larr; Ко всем записям</a>
{% endif %}
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
        <h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
        <p class="post-meta">
            <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date:
                "%d.%m.%Y" }}
            </time>
            {% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span
                itemprop="name">{{ page.author }}</span></span>{% endif %}
        </p>
    </header>

    <div class="post-content" itemprop="articleBody">
        {{ content }}
    </div>
</article>
<ul class="social_list">
    <li class="social_item facebook_mod">
        <div class="fb-like" data-send="true" data-layout="button_count" data-width="250"
             data-show-faces="false"></div>
    </li>
    <li class="social_item">
        <a href="https://twitter.com/share" class="twitter-share-button" data-via="glivera">Tweet</a>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
    </li>
    <li class="social_item">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
      <g:plusone></g:plusone>
    </li>
</ul>
